<ion-header >
 

  <img  class="avatar" *ngIf="authSrv.userData$| async" [src]="user.photoURL" />

  <ion-label *ngIf="authSrv.userData$| async" class="labelcabecera">{{user.displayName}}</ion-label>
</ion-header>
<ion-content  [@cardAnimation]="lista.length" fullscreen="true">
  <div
    *ngFor="let item of lista; let i = index"
  >
    <ion-item
      lines="none"
      [class.activo]="item.activo"
      class="inactivo"
      (click)="push(i)"
    >
      <ion-icon
        *ngIf="!item.activo"
        [name]="item.iconName"
        class="inactivo"
      ></ion-icon>
      <ion-icon
        color="primary"
        *ngIf="item.activo"
        [name]="item.iconName2"
      ></ion-icon>
      <ion-label color="secondary">
        {{ item.displayText }} {{ item.expand }}
      </ion-label>
      <ion-icon
        class="animated zoomIn faster coloricon"
        *ngIf="item.activo"
        [name]="item.iconFinal"
      ></ion-icon>
      <ion-icon
        class="animated zoomIn faster"
        *ngIf="!item.activo"
        [name]="item.iconFinal2"
      ></ion-icon>
    </ion-item>
    <ion-list class="hijo" *ngIf="item.expanded" [@inOutAnimation]>
      <div *ngFor="let subitem of item.subOptions; let x = index" lines="none">
        <ion-item
          lines="none"
          (click)="subpush(i, x)"
          class="hijo-item"
          color="light"
        >
          <ion-icon class="inactivo" [name]="subitem.iconName2"></ion-icon>
          <ion-label color="dark"> {{ subitem.displayText }} </ion-label>
          <ion-icon
            *ngIf="subitem.check"
            class="iconfinal animated zoomIn faster"
            [name]="subitem.iconFinal"
          ></ion-icon>
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </ion-item>
      </div>
    </ion-list>
  </div>
</ion-content>
